apiVersion: apps/v1
kind: Deployment
metadata:
  name: parkcharge-smart-rewards-test
  namespace: test
  labels:
    app: parkcharge-smart-rewards
    environment: test
    version: v1.0.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: parkcharge-smart-rewards
      environment: test
  template:
    metadata:
      labels:
        app: parkcharge-smart-rewards
        environment: test
        version: v1.0.0
    spec:
      containers:
      - name: parkcharge-smart-rewards
        image: your-registry.com/parkcharge-smart-rewards:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "test"
        - name: PORT
          value: "3000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: parkcharge-smart-rewards-test-service
  namespace: test
  labels:
    app: parkcharge-smart-rewards
    environment: test
spec:
  selector:
    app: parkcharge-smart-rewards
    environment: test
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: parkcharge-smart-rewards-test-ingress
  namespace: test
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - test.parkcharge.com
    secretName: parkcharge-test-tls
  rules:
  - host: test.parkcharge.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: parkcharge-smart-rewards-test-service
            port:
              number: 80
