# SonarQube Configuration for ParkCharge Smart Rewards
sonar.projectKey=parkcharge-smart-rewards
sonar.organization=your-org
sonar.projectName=ParkCharge Smart Rewards
sonar.projectVersion=1.0.0

# Source code configuration
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.d.ts,**/test/**,**/tests/**

# TypeScript/JavaScript configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=test-results/results.xml

# Coverage exclusions
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/test/**,**/tests/**,**/main.tsx,**/vite-env.d.ts

# Quality gate configuration
sonar.qualitygate.wait=true

# Additional settings
sonar.sourceEncoding=UTF-8
sonar.host.url=https://sonarcloud.io
